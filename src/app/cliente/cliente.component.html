<h2>Cadastro de Cliente</h2>
<form class="form-box" [formGroup]="form" (ngSubmit)="cadastrar()">
  <input formControlName="nome" placeholder="Nome" type="text" maxlength="64" />
  <br /><br />
  <input formControlName="cpf" placeholder="CPF" type="text" maxlength="14" />
  <br /><br />
  <input
    formControlName="email"
    placeholder="E-mail"
    type="email"
    maxlength="64"
  />
  <br /><br />
  <input formControlName="niver" placeholder="Data de Nascimento" type="date" />
  <br /><br />
  <button type="submit" [disabled]="!form.valid">Cadastrar</button>
</form>
<br /><br /><br />
<table class="tabela">
  <tr>
    <th>ID</th>
    <th>Nome</th>
    <th>Data de Nascimento</th>
    <th>Idade</th>
    <th>CPF VÃ¡lido</th>
    <th>CPF</th>
    <th>E-mail</th>
  </tr>
  <tr *ngFor="let cliente of list">
    <td>{{ cliente.nome }}</td>
    <td>{{ cliente.niver | date: "dd/MM/yyyy" }}</td>
    <td>{{ cliente.idade }}</td>
    <td>{{ cliente.documento }}</td>
    <td>{{ cliente.documentoValido }}</td>
    <td>{{ cliente.email }}</td>
    <td>
      <button (click)="editar(cliente)">Editar</button>
      <button (click)="remover(cliente)">Remover</button>
    </td>
  </tr>
</table>
